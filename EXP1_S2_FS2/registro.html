<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Compradores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-success text-white text-center p-3">
        <h1>Registro de Compradores</h1>
        <nav>
            <a href="index.html" class="text-white">Inicio</a>
        </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <form id="registroForm" onsubmit="return validarFormulario()" class="w-100 p-4 bg-light rounded shadow-sm" style="max-width: 400px;">
            <div class="form-group">
                <label for="nombreCompleto">Nombre Completo:</label>
                <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required>
            </div>
            <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electr칩nico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="clave">Contrase침a:</label>
                <input type="password" class="form-control" id="clave" name="clave" required>
            </div>
            <div class="form-group">
                <label for="repetirClave">Repetir Contrase침a:</label>
                <input type="password" class="form-control" id="repetirClave" name="repetirClave" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="direccionDespacho">Direcci칩n de Despacho:</label>
                <input type="text" class="form-control" id="direccionDespacho" name="direccionDespacho">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Registrar</button>
                <button type="reset" class="btn btn-danger">Limpiar</button>
            </div>
        </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
